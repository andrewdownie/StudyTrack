<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top temp-navbar" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ref="#">StudyTrack</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">


        <div class="row">
            <section class="modular-item col-md-4">

                <div class="row">
                    <div class="col-xs-12 col-sm-8 col-md-12">
                        <div class="input-group project-selection">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Project
                                </button>
                                <div class="dropdown-menu" id="dropdown-insertion">
                                </div>
                            </div>
                            <input id="selected-project" type="text" class="form-control" value="Select a project..." aria-label="Text input with dropdown button" disabled>
                        </div>
                    </div>
                </div>




                <div class="row timer-input-row">
                    <div class="col-xs-4">
                        <span class="timer-label">Hours</span>
                        <input id="hours" type="number" min="0" max="12" value="0" class="timer-input form-control"></input>
                    </div> 
                    <div class="col-xs-4">
                        <span class="timer-label">Minutes</span>
                        <input id="minutes" type="number" min="0" max="59" value="0" class="timer-input form-control"></input>
                    </div> 
                    <div class="col-xs-4">
                        <span class="timer-label">Seconds</span>
                        <input id="seconds" type="number" min="0" max="59" value="0" class="timer-input form-control"></input>
                    </div> 
                </div>



                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h1 id="time-remaining">0:00:00</h1>
                    </div>
                </div>

                

                <div class="row timer-bottom-row">           
                    <div class="col-sm-12">

                        <div class="timer-toggle-options-container">
                            <label class="btn btn-secondary">
                                <input type="checkbox" class="timer-toggle" autocomplete="off"> Tick
                            </label>
                            <label class="btn btn-secondary">
                                <input type="checkbox" class="timer-toggle" autocomplete="off"> Ring 
                            </label>
                        </div>

                        <div class="timer-start-container">
                            <button id="start-timer" type="submit" class="btn btn-default">Start Timer</button> 
                        </div>

                    </div>
                </div>

            </section>
