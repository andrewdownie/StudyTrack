<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="/favicon.png?v=3">

    <title>StudyTrack</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- JS Imports -->
    <script src="js/cookie.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="js/loadnav.js"></script>
    <script src="js/loadtimer.js"></script>
    <script src="js/projects.js"></script>

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top temp-navbar" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ref="#">StudyTrack</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <section class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#add-project-modal">Add Project</button>
            </div>
            <div class="col-md-12">
                <br>
            </div>
        </section>

        <section class="row">
            <table id="projects-table" class="table table-striped">
                <tr>
                    <th>Project Name</th>
                    <th>Weekly Minimum</th>
                    <th>Weekly Ideal</th>
                    <th>Edit</th>
                </tr>
            </table>
        </section>


    </div>
<!-- /.container -->

<!-- Create Project Modal -->
    <div class="modal fade" id="add-project-modal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add A Project</h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6 text-right modal-label">
                            <p>Name:</p>
                        </div>

                        <div class="col-xs-6">
                            <p><input id="project-name" type="text" placeholder="Name Required..." class="timer-input form-control"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 text-right modal-label">
                            <p>Minimum Time (hrs):</p>
                        </div>

                        <div class="col-xs-6">
                            <p><input id="minimum-time" type="number" min="1" max="100" value="5" class="timer-input form-control"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 text-right modal-label">
                            <p>Ideal Time (hrs):</p>
                        </div>

                        <div class="col-xs-6">
                            <input id="ideal-time" type="number" min="1" max="100" value="10" class="timer-input form-control"></p>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="add-project">Add</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

<!-- Edit Project Modal -->
    <div class="modal fade" id="edit-project-modal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Project</h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6 text-right modal-label">
                            <p>Name:</p>
                        </div>

                        <div class="col-xs-6">
                            <p><input id="edit-project-name" type="text" placeholder="Name Required..." class="timer-input form-control"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 text-right modal-label">
                            <p>Minimum Time (hrs):</p>
                        </div>

                        <div class="col-xs-6">
                            <p><input id="edit-minimum-time" type="number" min="1" max="100" value="5" class="timer-input form-control"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 text-right modal-label">
                            <p>Ideal Time (hrs):</p>
                        </div>

                        <div class="col-xs-6">
                            <input id="edit-ideal-time" type="number" min="1" max="100" value="10" class="timer-input form-control"></p>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger pull-left" id="delete-project" data-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-success" id="update-project">Update</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
