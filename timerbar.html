<!-- Timer Bar -->
<div style="display:none;" class="timer-bar-container container-flex">
    <div class="timer-bar">
        <div class="row">
            <div class="col-xs-12">
                <div id="timer-project-name" class="text-left"></div>
            </div>
        </div>

        <button id="end-timer" class="btn btn-primary btn-lg pull-left">End Timer</button>
    
        <div class="pull-left text-left" class="timer-time-wrapper">
            <h1 id="timer-time">0:00</h1>
        </div>


    </div>
</div>

<div class="timer-bar-padding">
</div>








<!-- Start Timer Modal replace the storage of project info from here -->
    <div class="modal fade" id="set-timer-modal" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Start Timer</h4>
                </div>

                <div class="modal-body">
                    <div class="row">

                        <div class="col-xs-12 text-right modal-label">
                            <div class="input-group project-selection">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Project
                                    </button>
                                    <div class="dropdown-menu" id="dropdown-insertion">
                                    </div>
                                </div>
                                <p><input id="selected-project" type="text" class="form-control timer-input" value="Select a project..." aria-label="Text input with dropdown button" disabled></p>
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-xs-4 text-right modal-label">
                            <p>Hours:</p>
                        </div>

                        <div class="col-xs-8">
                            <p><input id="hours" type="number" min="0" max="12" value="0" class="timer-input form-control"></p>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-xs-4 text-right modal-label">
                            <p>Minutes:</p>
                        </div>

                        <div class="col-xs-8">
                            <input id="minutes" type="number" min="0" max="60" value="30" class="timer-input form-control"></p>
                        </div>

                    </div>
                    <div class="row text-red">
                        <div id="set-timer-error-message" class="col-lg-12">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="start-timer">Start</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="end-timer-modal" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm Ending the Timer</h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 text-left">
                            WARNING: you have studied for less than 10 minutes, if you end the timer now, zero time will recorded.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 text-right">
                            <button type="button" class="btn btn-danger" id="confirm-end-timer" data-dismiss="modal">End Timer</button>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="row">

                        <div class="col-xs-4 text-right modal-label">
                            <p>Volume:</p>
                        </div>

                        <div class="col-xs-8">
                            <p><input id="timer-volume-slider" type="range" min="0" max="1" value="0.50" step="0.005" /></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
