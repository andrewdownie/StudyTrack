<!-- Timer Bar -->
<div class="timer-bar-container container-flex">
    <div class="timer-bar">
        <div class="row">
            <div class="col-xs-12">
                <div id="timer-project-name" class="text-left"></div>
            </div>
        </div>

        <button id="set-stop-timer" class="btn btn-primary btn-lg pull-left">Set Timer</button>
    
        <div class="pull-left text-left" class="timer-time-wrapper">
            <h1 id="timer-time">00:00:00</h1>
        </div>


    </div>
</div>

<div class="timer-bar-padding">
</div>








<!-- Start Timer Modal -->
    <div class="modal fade" id="set-timer-modal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Start Timer</h4>
                </div>

                <div class="modal-body">
                    <div class="row">

                        <div class="col-xs-12 text-right modal-label">
                            <div class="input-group project-selection">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Project
                                    </button>
                                    <div class="dropdown-menu" id="dropdown-insertion">
                                    </div>
                                </div>
                                <p><input id="selected-project" type="text" class="form-control timer-input" value="Select a project..." aria-label="Text input with dropdown button" disabled></p>
                            </div>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-xs-4 text-right modal-label">
                            <p>Hours:</p>
                        </div>

                        <div class="col-xs-8">
                            <p><input id="hours" type="number" min="0" max="12" value="0" class="timer-input form-control"></p>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-xs-4 text-right modal-label">
                            <p>Minutes:</p>
                        </div>

                        <div class="col-xs-8">
                            <input id="minutes" type="number" min="0" max="60" value="30" class="timer-input form-control"></p>
                        </div>

                    </div>
                    <div class="row text-red">
                        <div id="set-timer-error-message" class="col-lg-12">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="start-timer">Start</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>








<!-- Timer Finished Modal -->
    <div class="modal fade" id="timer-finished-modal" role="dialog" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                        <h3 class="close" id="end-timer-time">0:00</h3>
                        <h4 class="modal-title">Timer Complete</h4>
                        <h5 class="modal-title"><small>Rate Your Focus</small></h5>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <button type="button" id="fully-focused" class="btn btn-success btn-rate-focus" id="start-timer">Fully Focused</button>
                    </div>

                    <div class="row">
                        <button type="button" id="less-than-fully-focused" class="btn btn-warning btn-rate-focus">Less than Fully Focused</button>
                    </div>

                    <div class="row">
                        <button type="button" id="not-focused" class="btn btn-danger btn-rate-focus">Not Focused</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

<!-- Canel Timer Modal -->
    <div class="modal fade" id="stop-timer-modal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm Stopping the Timer</h4>
                </div>

                <div class="modal-body">
                    WARNING: If you cancel this timer, you will lose all timer progress!
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="stop-timer" data-dismiss="modal">Stop Timer</button>
                </div>
            </div>
        </div>
    </div>
